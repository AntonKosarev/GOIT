<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <!--<link href='css/resetstyles.css' rel='stylesheet'>-->
    <!--<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <link href='css/style.css' rel='stylesheet'>

    <!--<script src="js/jquery-1.12.3.js"></script>-->
    <!--<script src="js/template.js"></script>-->
    <script data-main="js/app" src="js/require.js"></script>
</head>
<body>

<script type="text/template" id="wrapper-template">
    <div class="wrapper">
        <ol start="0" class="item-list"></ol>
        <div class="controlls">
            <input type="text" class="item-value">
            <button class="item-add">Add</button>
        </div>
        <div class="controlls">
            <input type="text" class="item-value-rename" placeholder="введите новое значение">
            <input type="text" class="item-index" placeholder="введите индекс">
            <button class="item-rename">Rename</button>
        </div>
    </div>
</script>

<script type="text/template" id="list-template">
<% for (var i=0; i < data.length; i++) { %>
<li><%= data[i] %> <span data-value="<%= data[i] %>" class="item-delete">x</span></li>
<% }; %>
</script>

</body>
</html>
